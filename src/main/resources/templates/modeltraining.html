{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1 class="text-center">Model Training</h1>
      <hr>
      <form action="/train" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter model name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" placeholder="Enter model description" required></textarea>
        </div>
        <div class="form-group">
          <label for="dataset">Dataset</label>
          <select class="form-control" id="dataset" name="dataset" required>
            <option value="" selected disabled hidden>Select dataset</option>
            {% for dataset in datasets %}
            <option value="{{ dataset.id }}">{{ dataset.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="file">Upload Model</label>
          <input type="file" class="form-control-file" id="file" name="file" accept=".h5,.hdf5,.pkl" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Train Model</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
